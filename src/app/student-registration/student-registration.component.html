<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-12">

        <div class="card m-4">
            <div class="card-header bg-secondary">
              Search Registration Details
            </div>
            <div class="card-body">
  
                            <div>
                               
                                    <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="firstName">First Name</label>
                                        <input type="text" [(ngModel)]="firstName" class="form-control" id="firstName" placeholder="">
                                    </div>
                                  <div class="form-group col-md-6">
                                    <label for="firstName">Last Name</label>
                                    <input type="text" [(ngModel)]="lastName" class="form-control" id="lastName" placeholder="">
                                </div>

                                    </div>
                                        <div class="form-group">
                                            <label for="inputAddress">Batch Name</label>
                                            <ng-multiselect-dropdown-angular7
                                            [ngModelOptions]="{standalone: true}"
                                            [placeholder]="'Select Batch...'"
                                            [data]="batchDropdownList"
                                            [(ngModel)]="selectedItems"
                                            [settings]="dropdownSettings"
                                            (onSelect)="onItemSelect($event)"
                                            (onSelectAll)="onSelectAll($event)"
                                          >
                                          </ng-multiselect-dropdown-angular7>
                                        </div>
                                    <div class="form-row">
                                            <div class="form-group col-md-6">
                                            
                                                <button class="btn btn-info" (click)="searchCandidates()">Search</button>
                                                <button class="btn btn-info m-2" (click)="createContact()">New Registration</button>
                                            </div>


                                        </div>


                              

                            </div>

                        </div>
                    </div>
      </div>
    </div>




    <div class="row">
  
        <div class="col-sm-12">
  
        

                <div class="container" style="margin-top: 70px;">
                    <table class="table table-hover">
                      <thead class="bg-secondary">
                        <tr>
                          <th>Name</th>
                          <th>Course</th>
                          <th>Batch</th>
                          <th>Registered</th>
                          <th>Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                  
                          <td>Kedar Bhanegaonkar</td>
                          <td>Java</td>
                          <td>B1 7 AM</td>
                          <td>Yes</td>
                          <td><button class="btn btn-warning">Edit</button></td>
                     
                        </tr>
                      </tbody>
                    </table>

                  </div>
                  
    
  
                 
        </div>
      </div>




      
  </div>
